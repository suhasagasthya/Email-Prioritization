<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INBOX</title>
    <!-- Fonts and Icons -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- CSS Files -->
    <link href="{% static 'assets/css/material-kit.css' %}" rel="stylesheet" />
    <!--   Core JS Files   -->
    <script src="{% static 'assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/plugins/moment.min.js' %}"></script>
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg bg-white">
    <!-- Navbar content -->
    <div class="container">
        <a class="navbar-brand" href="#">Prioritize</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
            <span class="navbar-toggler-bar navbar-kebab"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'textEmails:inbox_view' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'textEmails:contact_view' %}">Contact Us</a>
                </li>
                <li class="nav-item active">
                    <a class="btn btn-rose"  href="#">1BM16CS109 </a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- modal defn for create-->
<div class="modal fade" id="emailModal" tabindex="-1" role="dialog" aria-labelledby="emailModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><br>

            </div>
            <div class="modal-body">
                <form class="form-horizontal" method="post" role="form" action="">
                    <fieldset>

                        <!-- Form Name -->
                        <legend>Compose Mail</legend>
                            <br>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="email">Email:</label>
                            <div class="col-md-5">
                                <input id="email" name="email" type="text" placeholder="" class="form-control input-md" required="">

                            </div>
                        </div>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="subject">Subject:</label>
                            <div class="col-md-5">
                                <input id="subject" name="subject" type="text" placeholder="" class="form-control input-md">

                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="content">Body:</label>
                            <div class="col-md-4">
                                <textarea class="form-control" id="content" name="content"></textarea>
                            </div>
                        </div>

                    </fieldset>
                </form>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" style="margin-left: 20px;">Send Email</button>
            </div>
        </div>
    </div>
</div>

<!-- Left side Pane -->
<div class="container" style="width: 10%; float: left; margin: 10px; align-items: center; text-align: center; left: 0; padding: 2px;">
<div class="sidebar">
    <div class="container">
        <button class="btn btn-rose" data-toggle="modal" data-target='#emailModal' style="font-size: 1rem; font-weight:400; text-align: center; white-space: nowrap; vertical-align: middle; border-radius: 0.25rem; width: 160px; height: 38px; padding: 0.375rem 0.75rem; border: 1px solid transparent; ">
            <i class="material-icons">mail_outline</i>Compose
        </button>
    </div>
    <hr>
    Messages
    <div class="container">
        <button class="btn btn-success" style="font-size: 1rem; margin-top: 10px; font-weight:400; text-align: center; white-space: nowrap; vertical-align: middle; border-radius: 0.25rem; width: 160px; height: 38px; padding: 0.375rem 0.75rem; border: 0; ">
            <i class="material-icons">inbox</i>Inbox <span class="badge badge-default">4</span>
        </button>
        <button class="btn btn-default " style="font-size: 1rem; margin-top: 10px; font-weight:400; text-align: center; white-space: nowrap; vertical-align: middle; border-radius: 0.25rem; width: 160px; height: 38px; padding: 0.375rem 0.74rem; border: 0; ">
            <i class="material-icons">send</i>Sent
        </button>
    </div>
    <hr>
    Labels
    <div class="container">
        <button class="btn btn-primary btn-link ">
            <i class="material-icons">panorama_fish_eye</i>Priority 1 <span class="badge badge-default">2</span>
        </button>
        <button class="btn btn-primary btn-link ">
            <i class="material-icons">panorama_fish_eye</i>Priority 2 <span class="badge badge-default">1</span>
        </button>
        <button class="btn btn-primary btn-link ">
            <i class="material-icons">panorama_fish_eye</i>Priority 3 <span class="badge badge-default">3</span>
        </button>
    </div>
    <hr>
</div>
</div>
<!-- end of sidebar -->





<div class="container" style="width: 90%; float:left; padding: 10px; margin-left: 60px;">
    {% block body_block %}

    {% endblock %}

</div>




</body>
</html>
